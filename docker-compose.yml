services:
  db:
    image: mariadb:10.11
    environment:
      MYSQL_DATABASE: ${WP_TESTS_DB_NAME:-wordpress_tests}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-root}
      MYSQL_USER: ${WP_TESTS_DB_USER:-wp}
      MYSQL_PASSWORD: ${WP_TESTS_DB_PASS:-wp}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_ROOT_PASS:-root}"]
      interval: 5s
      timeout: 3s
      retries: 30

  php:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app
    environment:
      WP_VERSION: ${WP_VERSION:-6.6.2}
      WP_PHPUNIT__DIR: /app/vendor/wp-phpunit/wp-phpunit
      WP_TESTS_DB_NAME: ${WP_TESTS_DB_NAME:-wordpress_tests}
      WP_TESTS_DB_USER: ${WP_TESTS_DB_USER:-wp}
      WP_TESTS_DB_PASS: ${WP_TESTS_DB_PASS:-wp}
      WP_TESTS_DB_HOST: db
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
    depends_on:
      db:
        condition: service_healthy
    command: sh -lc "tail -f /dev/null"

volumes:
  dbdata:
