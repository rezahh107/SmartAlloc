name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - run: composer install --no-dev --no-interaction --prefer-dist --no-progress
      - run: composer dist
      - uses: actions/upload-artifact@v3
        with:
          name: smartalloc
          path: build/smartalloc-*.zip
