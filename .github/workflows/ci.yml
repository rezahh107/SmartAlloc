name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3']
        wp: ['6.4', 'trunk']
        exclude:
          - php: '8.3'
            wp: '6.4'
    env:
      WP_VERSION: ${{ matrix.wp }}
      SA_FAIL_ON_DEPRECATION: 1
      SA_COVERAGE_OPTIONAL: 0
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, dom, zip
          coverage: pcov
          ini-values: pcov.enabled=1, pcov.directory=src
      - run: composer config platform.php ${{ matrix.php }}
      - run: composer update --no-interaction --prefer-dist --no-progress
      - run: composer cs
      - run: composer phpstan
      - run: composer psalm
      - run: vendor/bin/phpunit --coverage-clover build/coverage.xml
      - run: php tools/coverage-check.php build/coverage.xml
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.php }}
          path: build/coverage.xml
      - run: composer test:security
      - run: |
          curl -L https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o wp
          chmod +x wp && sudo mv wp /usr/local/bin/wp
      - run: ./bin/wp-plugin-check.sh
      - run: php bin/collect-validation-report.php
      - if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: focused-tests-${{ matrix.php }}
          path: focused-tests.xml
      - uses: actions/upload-artifact@v3
        with:
          name: validation-${{ matrix.php }}-${{ matrix.wp }}
          path: |
            plugin_check.txt
            artifacts/validation_report.md

  e2e:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm install
      - run: npx playwright install --with-deps
      - run: npm run e2e:all || echo "Hint: WP healthcheck failed"
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results

  security-sast:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: composer install --no-interaction
      - run: composer sec:semgrep
      - name: Upload Semgrep report
        if: hashFiles('semgrep.sarif') != ''
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

  security-sca:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || true
      - run: npm i -g snyk
      - run: npm run sec:snyk
      - name: Upload Snyk results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results
          path: ./.snyk*
          if-no-files-found: ignore

  security-wp:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - run: composer install --no-interaction
      - run: composer sec:wp
      - uses: actions/upload-artifact@v4
        with:
          name: patchstack-report
          path: build/patchstack.json
          if-no-files-found: ignore
