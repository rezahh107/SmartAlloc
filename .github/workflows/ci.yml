name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3']
        wp: ['6.4', 'trunk']
        exclude:
          - php: '8.3'
            wp: '6.4'
    env:
      WP_VERSION: ${{ matrix.wp }}
      SA_FAIL_ON_DEPRECATION: 1
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
      - run: composer config platform.php ${{ matrix.php }}
      - run: composer update --no-interaction --prefer-dist --no-progress
      - run: composer cs
      - run: composer phpstan
      - run: composer psalm
      - run: composer test
      - run: composer test:security
      - run: composer coverage
      - run: |
          curl -L https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o wp
          chmod +x wp && sudo mv wp /usr/local/bin/wp
      - run: ./bin/wp-plugin-check.sh
      - run: php bin/collect-validation-report.php
      - if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: focused-tests-${{ matrix.php }}
          path: focused-tests.xml
      - uses: actions/upload-artifact@v3
        with:
          name: validation-${{ matrix.php }}-${{ matrix.wp }}
          path: |
            plugin_check.txt
            artifacts/validation_report.md

  e2e:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm install
      - run: npx playwright install --with-deps
      - run: npm run e2e:all || echo "Hint: WP healthcheck failed"
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results
